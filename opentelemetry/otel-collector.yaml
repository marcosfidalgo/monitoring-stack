mode: deployment

image:
  repository: otel/opentelemetry-collector-contrib
  tag: 0.101.0

nodeSelector:
  kubernetes.azure.com/agentpool: texassystem

tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "texassystem"
    effect: "NoSchedule"

resources:
  limits:
    memory: 512Mi
    cpu: 500m
  requests:
    memory: 256Mi
    cpu: 250m

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch: {}

  exporters:
    otlp/tempo:
      endpoint: tempo.monitoring.svc.cluster.local:4317
      tls:
        insecure: true

  service:
    telemetry:
      metrics:
        address: 0.0.0.0:8889

    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlp/tempo]
